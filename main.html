<!DOCTYPE html>
<html>
<head>
    <title>Input Validation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        input {
            padding: 10px;
            margin: 10px 0;
            display: block;
            width: 250px;
        }
    </style>
</head>
<body>
    <h2>Input Validation Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="text" id="email" required placeholder="Enter your email">

    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" required placeholder="Enter your mobile number">

    <script type="text/javascript">
        const patterns = {
            name: /^[A-Za-z]{3,}$/,
            email: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/,
            mobile: /^[0-9]{10}$/
        };

        function validateInput(inputElement, pattern) {
            function check() {
                if (pattern.test(inputElement.value)) {
                    inputElement.style.backgroundColor = 'lightgreen';
                } else {
                    inputElement.style.backgroundColor = 'pink';
                }
            }

            // validate on load and on input
            check();
            inputElement.addEventListener('input', check);
        }

        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const mobileInput = document.getElementById('mobile');

        validateInput(nameInput, patterns.name);
        validateInput(emailInput, patterns.email);
        validateInput(mobileInput, patterns.mobile);
    </script>
</body>
</html>
